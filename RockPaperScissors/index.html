<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="score">score= <span class="span">0</span></div>
    <div class="game">
        <div class="images">
        <div class="player score">YOU<img class="played" src="rock-paper-scissors-296853_1280.png" alt="image"></div>
        <div class="computer score">COMPUTER<img class="comp" src="rock-paper-scissors-296855_1280.png" alt="image"></div>
       </div>
       <div class="choose hidden">
        <button class="btn sel" value="1">rock</button>
        <button class="btn sel" value="2">paper</button>
        <button class="btn sel" value="3">Scissors</button>
       </div>
    </div>
    <div class="options">
        <button class="btn start">Start</button>
    </div>
</body>
</html>
