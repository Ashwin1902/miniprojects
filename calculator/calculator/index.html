<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="screen">0
        </div>
        <div class="keys">
            <div id="key"><p>0</p></div>
            <div id="key"><p>1</p></div>
            <div id="key"><p>2</p></div>
            <div id="key"><p>3</p></div>
            <div id="key"><p>4</p></div>
            <div id="key"><p>5</p></div>
            <div id="key"><p>6</p></div>
            <div id="key"><p>7</p></div>
            <div id="key"><p>8</p></div>
            <div id="key"><p>9</p></div>
            <div id="key"><p>+</p></div>
            <div id="key"><p>-</p></div>
            <div id="key"><p>*</p></div>
            <div id="key"><p>/</p></div>
            <div id="key"><p>=</p></div>
            <div id="key"><p>C</p></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
